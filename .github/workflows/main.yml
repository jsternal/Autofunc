name: Create a pull request to merge qa changes into development

on:
  push:
    branches:
    - qa

jobs:
  
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: set variables
        id: variables
        run: |
          echo ::set-output name-dateString::"$(date +%Y-%m-%d %T)"

      - uses: actions/checkout@v2
        with:
          ref: development

      - name: get latest qa
        run: |
          git fetch origin qa:qa
          git reset --hard qa


      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: merge-qa-into-development
          title: "Merge qa into development, ${{ steps.variables.outputs.dateString }}
          body: "This pull request was auto-generated on ${{ steps.variables.outputs.dateString }}
