name: Create a pull request to merge qa changes into development

on:
  push:
    branches:
    - qa

jobs:
  
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: development

      - name: get latest qa
        run: |
          git fetch origin qa:qa
          git reset --hard qa

      - name: set output variables
        id: variables
        run: |
          echo ::set-output name=title::"Merge qa into development, $(date +%Y-%m-%d)"
          echo ::set-output name=body::"This pull request was auto-generated on $(date +%Y-%m-%d)"

      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: merge-qa-into-development
          title: ${{ steps.variables.outputs.title }}
          body: ${{ steps.variables.outputs.body }}
