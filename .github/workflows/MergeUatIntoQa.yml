name: Create a pull request to merge uat changes into qa

on:
  push:
    branches:
    - uat

jobs:
  
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: qa

      - name: get latest uat
        run: |
          git fetch origin uat:uat
          git reset --hard uat

      - name: set output variables
        id: variables
        run: |
          echo ::set-output name=title::"Merge qa into development, $(date +%Y-%m-%d)"
          echo ::set-output name=body::"This pull request was auto-generated on $(date +%Y-%m-%d)"

      - name: create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: merge-uat-into-qa
          title: "Merge uat branch into qa"
          body: "This pull request was auto-generated by a commit to the uat branch."
